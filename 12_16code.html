<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>요리 레시피 모음</title>
  <style>
    :root{--bg:#0b0b0c;--card:#0f1720;--accent:#ff6b4a;--muted:#9aa4b2}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans KR", "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;background:linear-gradient(180deg,#071017 0%, #08121a 100%);color:#e6eef6}
    header{display:flex;align-items:center;justify-content:space-between;padding:18px 24px;border-bottom:1px solid rgba(255,255,255,0.04)}
    header h1{margin:0;font-size:20px;letter-spacing:0.4px}
    .controls{display:flex;gap:12px;align-items:center}
    .search{background:rgba(255,255,255,0.04);border:1px solid rgba(255,255,255,0.03);padding:8px 12px;border-radius:999px;color:#e6eef6;min-width:220px}
    main{padding:22px}
    .intro{max-width:900px;margin:0 auto 18px;text-align:center}
    .intro p{color:var(--muted);margin:6px 0 0}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:18px;max-width:1200px;margin:20px auto}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:12px;overflow:hidden;box-shadow:0 6px 18px rgba(2,6,23,0.6);cursor:pointer;transition:transform .18s ease}
    .card:hover{transform:translateY(-6px)}
    .thumb{width:100%;height:140px;object-fit:cover;display:block}
    .card-body{padding:12px}
    .title{font-weight:600;margin:0 0 6px;font-size:16px}
    .meta{color:var(--muted);font-size:13px}
    .badge{display:inline-block;margin-top:8px;padding:6px 8px;border-radius:8px;background:rgba(255,255,255,0.02);font-size:12px;color:var(--muted)}

    /* tabs */
    .tabs{display:flex;gap:8px;margin:0 auto 20px;justify-content:center;max-width:1200px}
    .tab-btn{padding:8px 16px;border:1px solid rgba(255,255,255,0.1);background:transparent;color:var(--muted);border-radius:6px;cursor:pointer;transition:all 0.2s}
    .tab-btn.active{background:var(--accent);color:#fff;border-color:var(--accent)}

    /* modal */
    .modal{position:fixed;inset:0;background:rgba(2,6,23,0.7);display:flex;align-items:center;justify-content:center;padding:28px;opacity:0;pointer-events:none;transition:opacity .18s}
    .modal.open{opacity:1;pointer-events:auto}
    .sheet{background:linear-gradient(180deg,#071421,#081826);width:100%;max-width:960px;border-radius:12px;padding:18px;color:#eaf4ff;box-shadow:0 20px 60px rgba(2,8,20,0.7);display:grid;grid-template-columns:1fr 1fr;gap:18px}
    .sheet img{width:100%;height:100%;object-fit:cover;border-radius:10px}
    .sheet .content{overflow:auto;max-height:76vh;padding-right:6px}
    .sheet h2{margin:0 0 8px}
    .section-title{margin:12px 0 6px;color:var(--muted);font-size:13px}
    ul.ingredients{padding-left:18px;margin:6px 0}
    ol.steps{margin:6px 0;padding-left:18px}
    .close-btn{background:transparent;border:1px solid rgba(255,255,255,0.06);color:#fff;padding:8px 12px;border-radius:8px;cursor:pointer}

    footer{padding:18px;text-align:center;color:var(--muted);font-size:13px}

    @media(max-width:760px){.sheet{grid-template-columns:1fr;}.thumb{height:160px}}
  </style>
</head>
<body>
  <header>
    <h1>요리 레시피 모음</h1>
    <div class="controls">
      <input id="search" class="search" placeholder="레시피 이름으로 검색하세요...">
      <button id="viewAll" class="close-btn">모두 보기</button>
    </div>
  </header>
  <main>
    <div class="intro">
      <h2 style="margin:0">한식과 일식 레시피</h2>
      <p>사진과 함께 이름, 재료, 조리 과정을 제공합니다. 클릭하면 레시피 상세를 확인할 수 있습니다.</p>
    </div>

    <div class="tabs">
      <button class="tab-btn active" data-category="all">모두 보기</button>
      <button class="tab-btn" data-category="korean">한식</button>
      <button class="tab-btn" data-category="japanese">일식</button>
      <button class="tab-btn" data-category="chinese">중식</button>
    </div>

    <div id="grid" class="grid"></div>
  </main>

  <div id="modal" class="modal" aria-hidden="true">
    <div class="sheet" role="dialog" aria-modal="true">
      <div class="left">
        <img id="mImg" src="" alt="">
      </div>
      <div class="content">
        <h2 id="mTitle"></h2>
        <div class="section-title">기본 정보</div>
        <div id="mMeta" class="meta"></div>
        <div class="section-title">재료</div>
        <ul id="mIngredients" class="ingredients"></ul>
        <div class="section-title">조리 순서</div>
        <ol id="mSteps" class="steps"></ol>
        <div style="margin-top:14px;text-align:right">
          <button id="closeModal" class="close-btn">닫기</button>
        </div>
      </div>
    </div>
  </div>

          <div class="card-body">
            <h3 class="title">${r.name}</h3>
            <div class="meta">${r.time} • ${r.servings}</div>
            <div class="badge">레시피 보기</div>
          </div>`;
        card.addEventListener('click',()=>openModal(r.id));
        grid.appendChild(card);
      });
    }

    function filterByCategory(list, category){
      if(category === 'all') return list;
      return list.filter(r=>getCategory(r.id) === category);
    }

    // modal
    const modal = document.getElementById('modal');
    const mImg = document.getElementById('mImg');
    const mTitle = document.getElementById('mTitle');
    const mMeta = document.getElementById('mMeta');
    const mIngredients = document.getElementById('mIngredients');
    const mSteps = document.getElementById('mSteps');
    const closeModalBtn = document.getElementById('closeModal');

    function openModal(id){
      const r = recipes.find(x=>x.id===id);
      if(!r) return;
      mImg.src = r.image;
      mImg.alt = r.name;
      mTitle.textContent = r.name;
      mMeta.textContent = `${r.time} • ${r.servings}`;
      mIngredients.innerHTML = r.ingredients.map(i=>`<li>${i}</li>`).join('');
      mSteps.innerHTML = r.steps.map(s=>`<li>${s}</li>`).join('');
      modal.classList.add('open');
      modal.setAttribute('aria-hidden','false');
    }
    function closeModal(){
      modal.classList.remove('open');
      modal.setAttribute('aria-hidden','true');
    }
    closeModalBtn.addEventListener('click',closeModal);
    modal.addEventListener('click',(e)=>{ if(e.target===modal) closeModal(); });

    // search & category
    function filterByQuery(q){
      q = q.trim().toLowerCase();
      if(!q) return recipes;
      return recipes.filter(r=>r.name.toLowerCase().includes(q));
    }

    function applyFilters(){
      let filtered = filterByQuery(search.value);
      filtered = filterByCategory(filtered, currentCategory);
      renderList(filtered);
    }

    // tab buttons
    tabBtns.forEach(btn=>{
      btn.addEventListener('click',()=>{
        tabBtns.forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        currentCategory = btn.getAttribute('data-category');
        applyFilters();
      });
    });

    search.addEventListener('input',()=>applyFilters());
    viewAll.addEventListener('click',()=>{ search.value=''; currentCategory='all'; tabBtns[0].classList.add('active'); tabBtns.forEach((b,i)=>{ if(i>0) b.classList.remove('active'); }); applyFilters(); });

    // initial
    renderList(recipes);
  </script>
</body>
</html>
